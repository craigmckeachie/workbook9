<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Cards</h1>
        <div id="posts">

        </div>
    </div>
    <script>
        const posts = [
            { postId: 1, text: "I have the powder", username: "atest" },
            { postId: 2, text: "Test this out.", username: "btest" },
            { postId: 3, text: "More stuff", username: "ctest" },
            { postId: 4, text: "Another post, another one.", username: "dtest" },
            { postId: 5, text: "Here we go.", username: "atest" },
            { postId: 6, text: "I have been thinking that...", username: "ctest" },
        ];

        let postsDiv = document.querySelector("#posts");

        window.onload = () => {
            let cardsHTML = "";
            for (const post of posts) {
                let cardHTML = `
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">${post.username}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${post.postId}</h6>
                            <p class="card-text">${post.text}</p>
                    
                        </div>
                    </div>
                `;
                cardsHTML += cardHTML

            }
            postsDiv.innerHTML = cardsHTML;
        };
    </script>
</body>

</html>
